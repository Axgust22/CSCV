<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Number</title>
    <link rel="stylesheet" href="lab9.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="flex justify-center items-center h-screen bg-dark m-0 p-0">
      <div
        class="flex flex-col justify-center items-center border border-gray-600 rounded-lg shadow-lg p-5 m-5 bg-gray-400"
      >
        <div class="text-center mt-5 mb-5">
          <h1 class="display-3">Counter</h1>
        </div>
        <div class="text-center mt-5 mb-5">
          <h1 class="display-1" id="count">0</h1>
        </div>
        <div class="text-center mt-5 mb-5" id="btn">
          <button
            class="btn btn-outline-primary btn-small m-2"
            onclick="counter.decrease()"
          >
            Decrease
          </button>
          <button
            class="btn btn-outline-danger btn-small m-2"
            onclick="counter.reset()"
          >
            Reset
          </button>
          <button
            class="btn btn-outline-success btn-small m-2"
            onclick="counter.increase()"
          >
            Increase
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="lab9_1.js"></script>
  </body>
</html>

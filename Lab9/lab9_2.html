<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container w-50 h-50 bg-light border border-dark border-5 mt-5 mb-5"
    >
      <div
        class="container w-40 h-50 flex flex-col justify-center items-center mt-5 mb-5"
      >
        <div class="align-self-start">
          <h1 class="text-1xl">Random Color Generator</h1>
        </div>
        <div class="container w-40 h-240 bg-blue-600" id="bg-color">
          <div class="container w-40 h-40 bg-dark mt-3">
            <h1 class="display-3 text-white" id="d-color">Background Color:</h1>
          </div>
          <div class="mt-5 mb-5 text-center text-white">
            <button
              class="btn btn-dark btn-lg p-4 m-5"
              type="button"
              onclick="color.generateColor()"
            >
              Generate Color
            </button>
            <button
              class="btn btn-dark btn-lg p-4 m-5"
              type="button"
              onclick="color.reset()"
            >
              Reset Color
            </button>
          </div>
          <div
            class="align-self-start mt-5 mb-5 text-primary text-start text-2xl bg-white"
          >
            <div class="text-dark ml-3">
              <p>#2336FB</p>
              <p>#497068</p>
              <p>#599F96</p>
              <p>#1544C7</p>
              <p>#3542AF</p>
              <p>#15FCA9</p>
              <p>#10EF55</p>
              <p>#722031</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="lab9_2.js"></script>
  </body>
</html>
